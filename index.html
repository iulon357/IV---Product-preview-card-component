<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="img/image-product-mobile.jpg" alt="mobile.jpg" />
      </div>
      <div class="info"><h2>PERFUME</h2></div>
      <div class="header"><h1>Gabrielle Essence Eau De Parfum</h1></div>
      <div class="about">
        <p>
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>
      </div>
      <div class="price">
        <p class="new-price">$149.99</p>
        <p class="old-price">$169.99</p>
      </div>
      <div class="buy">
        <img src="img/icon-cart.svg" alt="cart.svg" class="logo" />
        <p class="add-to-cart">Add to Cart</p>
      </div>
    </div>
  </body>
</html>
