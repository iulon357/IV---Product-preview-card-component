<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="stylesheet" href="css/style.css" />
    <title>Product preview card component</title>
  </head>
  <body>
    <div class="card">
      <div class="image">
        <img src="img/image-product-mobile.jpg" alt="mobile.jpg" class="mob"/>
        <img src="img/image-product-desktop.jpg" alt="desktop.jpg" class="des"/>
      </div>
      <div class="container">
        <h2 class="info">PERFUME</h2>
        <h1 class="header">Gabrielle Essence Eau De Parfum</h1>
          <p class="text">
            A floral, solar and voluptuous interpretation composed by Olivier
            Polge, Perfumer-Creator for the House of CHANEL.
          </p>
        <div class="price">
          <p class="new-price">$149.99</p>
          <p class="old-price">$169.99</p>
        </div>
        <div class="buy">
          <img src="img/icon-cart.svg" alt="cart.svg" class="logo" />
          <p class="add-to-cart">Add to Cart</p>
        </div>
      </div>
    </div>
  </body>
</html>
